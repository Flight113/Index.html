<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 600;
    }

.input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .pdf-link {
      display: none;
      margin-top: 20px;
    }

    .pdf-link a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
    }

    .icon {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-plane-departure"></i></div>
    <h1>Confirm Your Flight Data</h1>
    <div class="input-group">
      <label for="confirmation-code">Enter Your Confirmation Code</label>

<input type="text" id="confirmation-code" placeholder="e.g. ASH6190"/>
    </div>
    <button class="btn" onclick="checkConfirmationCode()">Confirm</button>
    <div class="error" id="error-message">Invalid confirmation code. Please try again.</div>
    <div class="pdf-link" id="pdf-link">
      <a id="pdf-url" href="#" target="_blank">View Your Flight Details</a>
    </div>
  </div>

  <script>
    const codes = {
      "ASH6190": "https://drive.google.com/file/d/1ycfHs7GeqW973ujIrffYbiG_dpTdJ8fv/view?usp=drivesdk",
      "RJA438": "https://drive.google.com/file/d/1OJNUkZhcNGLDewMlSVjq16TiVQfLvb9V/view?usp=drivesdk",
      "ABC123": "https://your-third-link.com"
    };

    function checkConfirmationCode() {
      const input = document.getElementById("confirmation-code").value.trim().toUpperCase();
      const error = document.getElementById("error-message");
      const pdfLink = document.getElementById("pdf-link");
      const pdfUrl = document.getElementById("pdf-url");

      if (codes[input]) {
        error.style.display = "none";
        pdfUrl.href = codes[input];
        pdfLink.style.display = "block";
      } else {
        pdfLink.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
