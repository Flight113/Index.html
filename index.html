
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Confirmation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .icon {
      font-size: 50px;
      color: #007bff;
      margin-bottom: 20px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;

border: 2px solid #007bff;
      border-radius: 6px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #0056b3;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 15px;
      display: none;
    }
    .pdf-link {
      margin-top: 20px;
      display: none;
    }
    .pdf-link a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
    }
    .pdf-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-plane-departure"></i></div>
    <h1>Confirm Your Flight Data</h1>
    <div class="input-group">
      <label for="confirmation-code">Enter Your Confirmation Code</label>
      <input type="text" id="confirmation-code" />
    </div>
    <button class="btn" onclick="checkConfirmationCode()">Confirm</button>

<div class="error" id="error-message">Invalid confirmation code. Please try again.</div>
    <div class="pdf-link" id="pdf-link">
      <a id="pdf-url" href="#" target="_blank">View Your Flight Details</a>
    </div>
  </div>

  <script>
    const codes = {
      "ASH6190": "https://drive.google.com/file/d/1ycfHs7GeqW973ujIrffYbiG_dpTdJ8fv/view?usp=drivesdk",
      "PDF2024": "https://your-second-link.com",
      "ABC123": "https://your-third-link.com"
    };

    function checkConfirmationCode() {
      const input = document.getElementById("confirmation-code").value.trim().toUpperCase();
      const error = document.getElementById("error-message");
      const pdfLink = document.getElementById("pdf-link");
      const pdfUrl = document.getElementById("pdf-url");

      if (codes[input]) {
        error.style.display = "none";
        pdfUrl.href = codes[input];
        pdfLink.style.display = "block";
      } else {
        pdfLink.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
